<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Sign Up Form</title>
  </head>
  <body>
    <div id="left">
      <div id="logo">
        <img src="assets/odin-lined.png" />
        <span>ODIN</span>
      </div>
      <div id="credits">
        Photo by
        <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on
        <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a>
      </div>
    </div>
    <div id="main">
      <p>
        This is not a real online service! You know you need something like this
        in your life to help you realise your deepest dreams. Sign up
        <em>now</em> to get started.
      </p>
      <p>You <em>know</em> you want to.</p>
      <form>
        <div id="inputs">
          <h2>Let's do this!</h2>
          <div class="input-row">
            <div>
              <label for="firstName">First Name <span aria-required="true">*</span></label
              ><input type="text" name="firstName" id="firstName" required/>
            </div>
            <div>
              <label for="lastName">Last Name</label
              ><input type="text" name="lastName" id="lastName" />
            </div>
          </div>
          <div class="input-row">
            <div>
              <label for="email">Email</label
              ><input type="email" name="email" id="email" />
            </div>
            <div>
              <label for="phone">Phone Number</label
              ><input type="tel" name="phone" id="phone" />
            </div>
          </div>
          <div class="input-row">
            <div>
              <label for="password">Password</label
              ><input
                type="password"
                name="password"
                id="password"
                pattern=".{8,}"
                title="Password should be at least 8 characters long."
              />
            </div>
            <div>
              <label for="confirmPassword">Confirm Password</label
              ><input
                type="password"
                name="confirmPassword"
                id="confirmPassword"
                pattern=".{8,}"
                title="Password should be at least 8 characters long."
              />
            </div>
          </div>
        </div>

        <button type="submit">Create Account</button>
      </form>
      <p>Already have an account? <a href="#">Log in</a></p>
    </div>
  </body>
</html>
